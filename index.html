<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
  </style>
  <title>TicTacToe</title>
</head>

<body>
  <div class="mainContainer">
    <!-- headerOptionsContainer -->
    <div class="headerOptionsContainer">
      <div class="optionsContainer">
        <div class="startText">
          <p>Choose X or O</p>
        </div>
        <div class="buttonsContainer">
          <button class="button" id="buttonX">X</button>
          <button class="button" id="buttonO">O</button>
        </div>
      </div>
    </div>
    <!-- gameContainer -->
    <div class="gameContainer">
      <div class="statusContainer">
        <div class="logoContainer">
          <p>X/O</p>
        </div>
        <div class="turnContainer">
          <div class="boxTurn">Turn X</div>
        </div>
        <div class="backContainer">
          <button class="buttonBack">Back</button>
        </div>
      </div>
      <div class="ticTacToeContainer">
        <div class="gameBox">
          <p class="gameBoxPad" value="1"></p>
        </div>
        <div class="gameBox">
          <p class="gameBoxPad" value="2"></p>
        </div>
        <div class="gameBox">
          <p class="gameBoxPad" value="3"></p>
        </div>
        <div class="gameBox">
          <p class="gameBoxPad" value="4"></p>
        </div>
        <div class="gameBox">
          <p class="gameBoxPad" value="5"></p>
        </div>
        <div class="gameBox">
          <p class="gameBoxPad" value="6"></p>
        </div>
        <div class="gameBox">
          <p class="gameBoxPad" value="7"></p>
        </div>
        <div class="gameBox">
          <p class="gameBoxPad" value="8"></p>
        </div>
        <div class="gameBox">
          <p class="gameBoxPad" value="9"></p>
        </div>
      </div>
      <div class="scoresContainer">
        <div class="boxScore">
          You <br> 0
        </div>
        <div class="boxScore">
          Ties <br> 0
        </div>
        <div class="boxScore">
          CPU <br> 0
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
